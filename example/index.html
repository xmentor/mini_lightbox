<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Mini Lightbox</title>
        <meta name="description" content="Prosty lightbox do wyświetlania zdjęć w większym rozmiarze, bez użycia jQuery, bardzo lekki">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="../dest/css/lightbox.css">
    </head>
    <body>
        <header>
            <h1>
                Mini Lightbox
            </h1>
        </header>
        <main>
            <section>
                <h2>
                    Galeria
                </h2>
                <ul>
                    <li>
                        <a class="link-photo" data-lightbox="img" href="demo/bathtub.jpg" title="Powiększ zdjęcie">
                            <img src="demo/bathtubTH.jpg" alt="demo">
                        </a>
                    </li>
                    <li>
                        <a class="link-photo" data-lightbox="img" href="demo/the-bath.jpg" title="Powiększ zdjęcie">
                            <img src="demo/the-bathTH.jpg" alt="demo">
                        </a>
                    </li>
                    <li>
                        <a class="link-photo" data-lightbox="img" href="demo/children.jpg" title="Powiększ zdjęcie">
                            <img src="demo/childrenTH.jpg" alt="demo">
                        </a>
                    </li>
                    <li>
                        <a class="link-photo" data-lightbox="img" href="demo/asia.jpg" title="Powiększ zdjęcie">
                            <img src="demo/asiaTH.jpg" alt="demo">
                        </a>
                    </li>
                </ul>
            </section>
        </main>
        <footer>
            <span>
                Copyright &copy; Kamil Kondratowicz
            </span>
        </footer>
        <script src="../dest/js/lightbox.min.js"></script>
    </body>
</html>
