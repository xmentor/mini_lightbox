<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Mini lightbox | Demo</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="">
        <link rel="stylesheet" href="css/lightbox.css">
        <style>
            body{margin: 0;}
            .photo-list{
                margin: 0;
                padding: 0;
                list-style: none;
                display: flex;
                justify-content: center;              
            }
            .photo-list .item{
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <ul class="photo-list">
            <li class="item">
                <a class="link-photo" data-lightbox="Img"  href="demo/sky1.jpg">
                    <img class="photo" src="demo/sky1th.jpg" alt="demo">
                </a>
            </li>
            <li class="item">
                <a class="link-photo" data-lightbox="Img" title="Title" href="demo/sky2.jpg">
                    <img class="photo" src="demo/sky2th.jpg" alt="demo">
                </a>
            </li>
            <li class="item">
                <a class="link-photo" data-lightbox="Img" title="Title" href="demo/full1.jpeg">
                    <img class="photo" src="demo/full1th.jpeg" alt="demo">
                </a>
            </li>
            <li class="item">
                <a class="link-photo" data-lightbox="Img" title="Title" href="demo/full2.jpg">
                    <img class="photo" src="demo/full2th.jpg" alt="demo">
                </a>
            </li>
        </ul>
        <script src="js/lightbox.js"></script>
    </body>
</html>
